<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Подробное описание задачи</title>

    <style>
    .form-switch {
        transform: scale(2.0);
    }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="mt-2" th:object="${task}">
            <div class="row">
                <div class="col-9">
                    <div class="mb-3">
                        <label for="description" class="form-label"><b>Название</b></label>
                        <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="Укажите название" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label"><b>Описание</b></label>
                        <textarea class="form-control" id="description" name="description" rows="3" th:field="*{description}" placeholder="Подробное описание задачи" disabled></textarea>
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3 text-center">
                        <label class="form-label" for="status"><b>Состояние</b></label>
                        <div class="mt-1 form-switch d-flex align-items-center justify-content-center ">
                            <input type="checkbox" name="status" class="form-check-input" id="status" th:field="*{done}" disabled>
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <label for="priority" class="form-label"><b>Приоритет</b></label>
                        <input type="text" class="form-control mt-1" id="priority" name="priorityId" th:field="*{priority.name}" disabled>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-success w-100" th:href="@{/tasks/{id}/makeDone(id=*{id})}" th:style="*{done} ? 'display:none;' : ''">Выполнено</a></div>
                        <div class="col-4"><a class="btn btn-success w-100" th:href="@{/tasks/{id}/update(id=*{id})}" th:style="*{done} ? 'display:none;' : ''">Редактировать</a></div>
                        <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/tasks/{id}/remove(id=*{id})}">Удалить</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
