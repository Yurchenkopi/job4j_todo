<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Создание нового задания</title>

    <style>
        .form-switch {
            transform: scale(2.0);
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-2" th:action="@{/tasks/create}" method="post">
            <div class="row">
                <div class="col-9">
                    <div class="mb-3">
                        <label for="description" class="form-label"><b>Название</b></label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Укажите название">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label"><b>Описание</b></label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Подробное описание задачи"></textarea>
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3 text-center">
                        <label class="form-label" for="done"><b>Состояние</b></label>
                        <div class="mt-1 form-switch d-flex align-items-center justify-content-center ">
                            <input type="checkbox" name="done" class="form-check-input" id="done">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/tasks/}">Отмена</a></div>
                        <div class="col-6"><button class="btn btn-success w-100" type="submit">Сохранить</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
