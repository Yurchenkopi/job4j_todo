<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/umd/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>

  <title>Информация о пользователе</title>

  <style>
    .table-hover tbody tr:hover {
      background-color: #bee5eb;
    }
  </style>
</head>
<body>
<div class="container-fluid p-0">
  <header th:insert="blocks/header :: header"></header>
  <div class="container">
    <div class="row mt-5">
      <div class="col-3">
        <h5 style="text-align: left;" th:text="'Имя пользователя: '"></h5>
      </div>
      <div class="col-3">
        <h5 style="text-align: center;" th:text="${user.name}"></h5>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3">
        <h5 style="text-align: left;" th:text="'Логин: '"></h5>
      </div>
      <div class="col-3">
        <h5 style="text-align: center;" th:text="${user.login}"></h5>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3">
        <h5 style="text-align: left;" th:text="'Пароль: '"></h5>
      </div>
      <div class="col-3">
        <h5 style="text-align: center;" th:text="${user.password}"></h5>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3">
        <h5 style="text-align: left;" th:text="'Часовой пояс: '"></h5>
      </div>
      <div class="col-3" th:if="${user.timezone == null}">
        <h5 style="text-align: center;">Часовой пояс по умолчанию</h5>
      </div>
      <div class="col-3" th:if="${user.timezone != null}">
        <h5 style="text-align: center;" th:text="${user.timezone}"></h5>
      </div>
    </div>
  </div>
  <div class="fixed-bottom bg-light">
    <footer th:insert="blocks/footer :: footer"></footer>
  </div>
</div>
</body>
</html>
